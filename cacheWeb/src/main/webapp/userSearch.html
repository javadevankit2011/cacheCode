<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>User Search</title>
<script type="text/javascript" src="jquery-3.4.1.min.js"></script>
</head>
<script type="text/javascript">

	$(document).ready(function(){
		$("#form_id").submit(function(){
				$.ajax({
						dataType : "json",
						url : "rest/service/" + $("#userId").val(),
						type : "POST",
						contentType: "application/json",
			            data: JSON.stringify($('#searchId').val())
					}).error(function(){
						$("#errorId").append("Something wrong happend in post of rest service");			
						});
				return false;
			});
		
		});


</script>


<body>
	<div align="center">
		<form id="form_id">
			UserName  : <input type="text" id="userId"><br>
			Search : <input type="text" id="searchId"><br>
			<input type="submit" value="submit">
		</form>
	
	</div>
	<div id="errorId"></div>

</body>
</html>
